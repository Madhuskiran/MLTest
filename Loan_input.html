<html> 
<style>
  #myTextBox1 { margin-left: 40px; }
 </style> 
<body> 
    <h3>Default Prediction Form</h3> 

<div> 
  <form action="/result" method="POST"> 
    
    <br> 
    <label for="term">term</label> 
    <select id="myTextBox1" name="term"> 
      <option value="0">36 months</option> 
      <option value="1">60 months</option> 
       
    </select> 
    <br> 
    <label for="gender">gender</label> 
    <select id="myTextBox1" name="gender"> 
      <option value="0">Female</option> 
      <option value="1">Male</option> 
     
    </select> 
    <br> 
    <label for="purpose">purpose</label> 
    <select id="purpose" name="purpose"> 
      <option value="0">Car</option> 
      <option value="1">House</option> 
      <option value="2">Medical</option> 
	  <option value="3">Other</option>
	  <option value="4">Personal</option>
	  <option value="5">Wedding</option>
    </select> 
    <br> 
    <label for="home_ownership">home_ownership</label> 
    <select id="home_ownership" name="home_ownership"> 
      <option value="0">Mortgage</option> 
      <option value="1">Own</option> 
      <option value="2">Rent</option> 
      
    </select> 
    <br> 
    <label for="age">age</label> 
    <select id="age" name="age"> 
      <option value="0">20-25</option> 
      <option value="1">>25</option> 
      
    </select> 
    <br> 
    <label for="FICO">FICO</label> 
    <select id="FICO" name="FICO"> 
      <option value="0">300-500</option> 
      <option value="1">>500</option> 
      
    </select> 
   
    <br> 
    <input type="submit" value="Submit"> 
  </form> 
</div> 
</body> 
</html>
